<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilos1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="images/logo.png" alt="logo de la barbería alura"/></h1>
        <nav>
          <ul>
            <li><a href="homeAlura.html">Home</a></li>
            <li><a href="productosAlura.html">Productos</a></li>
            <li><a href="contactoAlura.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required/>
        <label for="correoelectronico">Correo electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"/>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX XXXX"/>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
        <fieldset>
          <div>
            <legend>¿Cómo le gustaría que lo contactemos?</legend>
            <label for="radio-email"
              ><input
                type="radio"
                name="contacto"
                value="email"
                id="radio-email"
              />Email</label
            >
            <label for="radio-telefono"
              ><input
                type="radio"
                name="contacto"
                value="telefono"
                id="radio-telefono"
              />Telefono</label
            >
            <label for="radio-whatsapp"
              ><input
                type="radio"
                name="contacto"
                value="whatsapp"
                id="radio-whatsapp" checked
              />WhatsApp</label
            >
          </div>
        </fieldset>
        <fieldset>
          <div>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select>
              <option value="">Mañana</option>
              <option value="">Tarde</option>
              <option value="">Noche</option>
            </select>
          </div>
        </fieldset>
        <label for=""
          ><input type="checkbox" class="checkbox" checked/>¿Le gustaría recibir novedades de la
          Barbería Alura?</label
        >
        <input type="submit" value="Enviar Formulario" class="enviar"/>
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="images/logo-blanco.png" alt="logo de la barbería alura"/>
      <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
  </body>
</html>
